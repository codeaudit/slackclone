<hr/>  
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Messages for user: {{user.name}}</h3>
  </div>
	<div class="panel-body">
		<table class="table table-striped table-hove " >
			<tr ng-repeat="item in messages track by $index">
				<td>
					<a href ="#/message/{{item.id}}">{{item.content}}</a>      
				</td>
			</tr>
		</table>
	</div>
</div>
