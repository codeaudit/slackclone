<hr/>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Current User List</h3>
  </div>
	<div class="panel-body">
		<table class="table table-striped table-hove " >
		  <tr ng-repeat="user in users">
			<td>
			<a href ="#/user/{{user.id}} ">{{user.name}}</a>      
			</td>
		  </tr>
		</table>
	</div>
</div>
<hr/>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New User</h3>
  </div>
	<div class="panel-body">
		<form  name="form"  novalidate>
			<div class="form-group">
				<label class="control-label">User Name</label>
				<input name="name" type="text"  ng-model="name" placeholder="Name" style="width: 400px;height:30px;" required />
				<button type="submit" class="btn btn-default btn-raised" ng-click="addNewUser(name,form)"> Add User </button>
			</div>
		</form>
        <div ng-show="showMsgs && form.$invalid" >
            <span style="color:red" ng-show="showMsgs && form.name.$error.required">
                      User Name  Required
			</span>
		</div>

	</div>
</div>
