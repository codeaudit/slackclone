<hr/>  
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Search</h3>
  </div>
	<div class="panel-body">
		<input type="text" ng-model="searchText"/><button class="btn btn-raised" ng-click="search()" >Search</button>
	</div>
</div>
<hr/>  
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Search Results</h3>
  </div>
	<div class="panel-body">
		<table class="table table-striped table-hove " >
		  <tr ng-repeat="item in messages | filter:{content:searchText}"">
			<td>
			<a ng-href="#/message/{{item.id}}">{{item.content}}</a>      
			</td>
		  </tr>
		</table>
	</div>
</div>
