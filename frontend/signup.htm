<html>

<head>
    <title>Sign up</title>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<form  name="form" ng-app novalidate>
<table>
    <tr>
        <td>
        <label>User Name</label>        
        </td>
    </tr>
    <tr>
        <td>
          <input name="name" type="text"  ng-model="name" placeholder="User Name" required />
          <table>
              <tr>
                  <td>
             <div ng-show="submitted && form.$invalid" >

            <span style="color:red" ng-show="form.name.$error.required">
                 User Name  Required</span>
                  </div>
                  </td>
              </tr>
          </table>
        </td>
        </tr>

        <tr>
        <td>
        <label>Email</label>        
        </td>
        </tr>
        <tr>
        <td>
         <input name="email" type="email"  ng-model="email" placeholder="Email" required />
          <table>
              <tr>
                  <td>
             <div ng-show="submitted && form.$invalid" >

            <span style="color:red" ng-show="form.email.$error.required">
                 Email Required</span>
                  </div>
            <div ng-show="submitted && form.email.$error.email" >
            <span style="color:red" ng-show="form.email.$error.email">
                 Invalid Email</span>
        </div>
                  </td>
              </tr>
          </table>
        </td>
        </tr>
        <tr>
        <td>
        <label>Password</label>        
        </td>
        </tr>
        <tr>
        <td>
           <input name="password" type="password"  ng-model="password" placeholder="Password" required />
             <table>
              <tr>
                  <td>
             <div ng-show="submitted && form.$invalid" >

            <span style="color:red" ng-show="form.password.$error.required">
                 Password Required</span>

        </div>
                  </td>
              </tr>
          </table>
        </td>
        </tr>
</table>


   
  <button type="submit "   ng-click="submitted=true "> Create an account</button>



</form>
</html>
